<!DOCTYPE html>
<head>
</head>
<body>
    <script>
        function foo() {
            const x = 1;

            // bar 함수는 클로저였지만 곧바로 소멸한다.
            // 이러한 함수는 클로저라 하지 않아!
            function bar() {
                debugger;
                // 상위 스코프의 식별자를 참조한다.
                console.log(x);
            }
            bar();
        }
        foo();
    </script>
</body>
</html>
